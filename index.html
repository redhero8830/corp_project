<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <div class="img-container">
                <img src="asset/logo.PNG">
            </div>
        </div>
        <div class="favorite">
            <div>
                <h2>관심기업</h2>
            </div>
            <div class="f-corpList">
                <div class="f-listHeader">
                    <div class="f-header-corpName">
                        <strong>기업명</strong>
                    </div>
                    <div class="f-header-sales">
                        <strong>매출</strong>
                    </div>
                    <div class="f-header-salesIncrease">
                        <strong>매출증감율</strong>
                    </div>
                    <div class="f-header-asset">
                        <strong>자산</strong>
                    </div>
                    <div class="f-header-netIncome">
                        <strong>당기순이익</strong>
                    </div>
                </div>
                <div class="f-listContent">
                </div>
            </div>
        </div>
        <div class="popular">
            <div>
                <h2>인기기업</h2>
            </div>
            <img id="search-show" onclick="showSearch()" src="asset/search.png" alt="">
            <div class="search-container">
                <input type="text" id="corpSearch" placeholder="기업 검색...">
                <button id="searchBtn">검색</button>
            </div>
            <div class="p-corpList">
                <div class="p-listHeader">
                    <div class="p-header-corpName">
                        <strong>기업명</strong>
                    </div>
                    <div class="p-header-sales">
                        <strong>매출</strong>
                    </div>
                    <div class="p-header-salesIncrease">
                        <strong>매출증감율</strong>
                    </div>
                    <div class="p-header-asset">
                        <strong>자산</strong>
                    </div>
                    <div class="p-header-netIncome">
                        <strong>당기순이익</strong>
                    </div>
                </div>

                <div class="p-listContent">
                    <a class="p-corp corp" data-corp-id="lg" href="detail.html?corpName=LG전자(주)">
                        <div class="p-corpName corpName">
                            <span>
                                <img class="favorite-button" src="asset/no-like.png">
                            </span>
                            LG전자(주)
                        </div>
                        <div class="p-sales sales">
                            232조원
                        </div>
                        <div class="p-salesIncrease salesIncrease">
                            <div class="redbox">13%</div>
                        </div>
                        <div class="p-asset asset">
                            22조원
                        </div>
                        <div class="p-netIncome netIncome">
                            42조원
                        </div>
                    </a>
                    <a class="p-corp corp" data-corp-id="samsung"
                        href="https://m.stock.naver.com/domestic/stock/005930/total">
                        <div class="p-corpName corpName">
                            <span>
                                <img class="favorite-button" src="asset/no-like.png">
                            </span>
                            삼성전자(주)
                        </div>
                        <div class="p-sales sales">
                            777조원
                        </div>
                        <div class="p-salesIncrease salesIncrease">
                            <div class="redbox">9%</div>
                        </div>
                        <div class="p-asset asset">
                            22조원
                        </div>
                        <div class="p-netIncome netIncome">
                            72조원
                        </div>
                    </a>
                    <a class="p-corp corp" data-corp-id="hundai"
                        href="https://m.stock.naver.com/domestic/stock/005930/total">
                        <div class="p-corpName corpName">
                            <span>
                                <img class="favorite-button" src="asset/no-like.png">
                            </span>
                            현대자동차(주)
                        </div>
                        <div class="p-sales sales">
                            464조원
                        </div>
                        <div class="p-salesIncrease salesIncrease">
                            <div class="redbox">77%</div>
                        </div>
                        <div class="p-asset asset">
                            55조원
                        </div>
                        <div class="p-netIncome netIncome">
                            122조원
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
