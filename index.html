<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <h2>로고</h2>
        </div>
        <!-- <div class="favorite">
            <h2>관심 기업</h2>
        </div> -->
        <div class="popular">
            <div>
                <h2>인기 기업</h2>
            </div>
            <div class="p-corpList">
                <div class="p-listHeader">
                    <div class="p-header-corpName">
                        기업명
                    </div>
                    <div class="p-header-sales">
                        매출
                    </div>
                    <div class="p-header-salesIncrease">
                        매출증감율
                    </div>
                    <div class="p-header-asset">
                        자산
                    </div>
                    <div class="p-header-netIncome">
                        당기순이익
                    </div>
                </div>

                <div class="p-listContent">
                    <div class="p-corp">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
